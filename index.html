    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Conway's Game of Life in HTML5 Canvas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <canvas id="canvas" width="500" height="500"></canvas>
        
        <form>
            <label for="pattern">Choose a pattern:</label>
            <select name="pattern" id="pattern">
                <option value="blank">Blank</option>
                <option value="glider">Glider</option>
                <option value="lwss">Light-weight spaceship</option>
                <option value="mwss">Middle-weight spaceship</option>
                <option value="hwss">Heavy-weight spaceship</option>
                <option value="gosper">Gosper glider gun</option>
                <option value="simkin">Simkin glider gun</option>
                <option value="pulsar">Pulsar</option>
                <option value="penta">Penta-decathlon</option>
                <option value="beacon">Beacon</option>
                <option value="toad">Toad</option>
            </select>
        </form>
        
        <script src="./game.js" async></script>
    </body>
</html>
